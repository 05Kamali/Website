<body style="background-color: #d9f4db;">
<section class="feedback">
  <div class="container mt-5" style="background-color: #aae9af ;">
    <div class="card shadow-lg">
      <div class="card-header text-white bg-success" >
        <h3 class="text-center" >üí¨ We value your Feedback!</h3>
      </div>
      <div class="card-body" >
        <form action="submit.html" method="get">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name:</label>
            <input type="text" class="form-control" id="name" name="name" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Your Email:</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>

          <div class="mb-3">
            <label for="rating" class="form-label">Rate Us:</label>
            <select class="form-select" id="rating" name="rating" required>
              <option value="">Choose...</option>
              <option value="5">Excellent ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
              <option value="4">Very Good ‚≠ê‚≠ê‚≠ê‚≠ê</option>
              <option value="3">Good ‚≠ê‚≠ê‚≠ê</option>
              <option value="2">Fair ‚≠ê‚≠ê</option>
              <option value="1">Poor ‚≠ê</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Your Feedback:</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success">Submit Feedback</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
